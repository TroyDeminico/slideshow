<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Lil Yachty Slide Show</title>
</head>
<body>
    <header>
        <img src="images/fav.jpg.webp" alt="">
        <h2>Lil Yachty Slide Show</h2>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="images/1.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/13.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/14.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/15.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/3.jpg" alt=""></div>
                <div class="prev" onclick="showimage(-1)"><i class="fa-solid fa-angles-left"></i></div>
                <div class="next" onclick="showimage(1)"><i class="fa-solid fa-angles-right"></i></div>
            </div>
            
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>  

    </main>
    <footer>
        <p>&copy; <span id="copyright"></span> Troy DeMinico</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
